name: Loteca End2End

on:
  workflow_dispatch:
    inputs:
      rodada:
        description: "Identificador da rodada (ex.: 2025-09-27_1213)"
        required: true
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  end2end:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      # Hotfix idempotente (não falha se não precisar)
      - name: HOTFIX — corrigir merge inseguro no ingest_odds.py
        run: |
          python scripts/patch_merge_hotfix.py || true

      - name: Preparar entrada (se faltar)
        run: |
          RODADA="${{ github.event.inputs.rodada || '2025-09-27_1213' }}"
          mkdir -p "data/in/$RODADA" "data/out/$RODADA"
          FILE="data/in/$RODADA/matches_source.csv"
          if [ ! -f "$FILE" ]; then
            printf 'match_id,home,away,date\n1,Time A,Time B,2025-09-27\n2,Time C,Time D,2025-09-27\n' > "$FILE"
            echo "Criado arquivo de exemplo: $FILE"
          else
            echo "Arquivo já existe: $FILE"
          fi

      # ===== COLETORES REAIS (antes do Ingest Odds) =====

      - name: Coletar odds — TheOddsAPI (BR)
        env:
          THEODDSAPI_KEY: ${{ secrets.THEODDSAPI_KEY }}
        run: |
          if [ -z "${THEODDSAPI_KEY}" ]; then
            echo "ERRO: defina o secret THEODDSAPI_KEY em Settings > Secrets > Actions." >&2
            exit 2
          fi
          RODADA="${{ github.event.inputs.rodada || '2025-09-27_1213' }}"
          python scripts/ingest_odds_theoddsapi.py --rodada "$RODADA" --regions "br,eu,uk,us"

      - name: Coletar odds — API-Football (RapidAPI, BR)
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: |
          if [ -z "${RAPIDAPI_KEY}" ]; then
            echo "ERRO: defina o secret RAPIDAPI_KEY em Settings > Secrets > Actions." >&2
            exit 2
          fi
          RODADA="${{ github.event.inputs.rodada || '2025-09-27_1213' }}"
          python scripts/ingest_odds_apifootball_rapidapi.py --rodada "$RODADA" --season 2025

      # ===== CONSOLIDAÇÃO (consenso + merge final) =====

      - name: Ingest Odds (consenso e merge final)
        env:
          THEODDSAPI_KEY: ${{ secrets.THEODDSAPI_KEY }}
          RAPIDAPI_KEY:   ${{ secrets.RAPIDAPI_KEY }}
        run: |
          RODADA="${{ github.event.inputs.rodada || '2025-09-27_1213' }}"
          python scripts/ingest_odds.py --rodada "$RODADA"

