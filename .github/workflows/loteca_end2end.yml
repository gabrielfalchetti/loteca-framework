name: Loteca End2End

on:
  workflow_dispatch:
    inputs:
      rodada:
        description: "Identificador da rodada (ex.: 2025-09-27_1213)"
        required: true
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  end2end:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      # HOTFIX: corrige merge inseguro no runner, independente do que estiver commitado
      - name: HOTFIX — corrigir merge inseguro no ingest_odds.py
        run: |
          python scripts/patch_merge_hotfix.py || true
          echo '>>> Verificação do merge seguro em scripts/ingest_odds.py'
          if grep -n 'merge(cons\|out\), on=\["home_n","away_n"\], how="left"' scripts/ingest_odds.py ; then
            echo "OK: merge seguro encontrado."
          else
            echo "AVISO: não encontrei o merge seguro — confira scripts/ingest_odds.py"
          fi

      - name: Preparar entrada (se faltar)
        run: |
          RODADA="${{ github.event.inputs.rodada || '2025-09-27_1213' }}"
          mkdir -p "data/in/$RODADA" "data/out/$RODADA"
          FILE="data/in/$RODADA/matches_source.csv"
          if [ ! -f "$FILE" ]; then
            printf 'match_id,home,away,date\n1,Time A,Time B,2025-09-27\n2,Time C,Time D,2025-09-27\n' > "$FILE"
            echo "Criado arquivo de exemplo: $FILE"
          else
            echo "Arquivo já existe: $FILE"
          fi

      # Coletores/ingests individuais que fazem parte do seu fluxo “integrado”
      - name: Ingest APIFootball (placeholder resiliente)
        run: |
          RODADA="${{ github.event.inputs.rodada || '2025-09-27_1213' }}"
          python scripts/ingest_odds_apifootball_rapidapi.py --rodada "$RODADA"

      - name: Ingest Odds (consenso e merge final)
        run: |
          RODADA="${{ github.event.inputs.rodada || '2025-09-27_1213' }}"
          python scripts/ingest_odds.py --rodada "$RODADA"

