# .github/workflows/validate-workflows.yml
name: validate-workflows
on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Instala o actionlint diretamente do repositório oficial (sem depender de uma action de terceiros)
      - name: Install actionlint
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash \
            | bash -s -- latest /usr/local/bin
          actionlint --version

      - name: actionlint (validate GitHub Actions syntax)
        shell: bash
        run: |
          set -euo pipefail
          # Varre todos os workflows e mostra todos os problemas de uma vez
          actionlint -color -verbose

      - name: Install yamllint
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -qq
          sudo apt-get install -y yamllint

      - name: yamllint (validate YAML)
        shell: bash
        run: |
          set -euo pipefail
          # Regras menos rígidas para não travar por comprimento de linha
          cat > .yamllint.yml <<'YAML'
          extends: default
          rules:
            line-length:
              max: 160
              allow-non-breakable-words: true
              allow-non-breakable-inline-mappings: true
            truthy:
              level: warning
          YAML
          yamllint .github/workflows/*.yml