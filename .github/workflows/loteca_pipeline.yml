    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
      - name: Prepare folders
        run: |
          mkdir -p data/raw data/processed models/artifacts outputs reports
      - name: Export secrets to .env (if any)
        run: |
          echo "BET_API_KEY=${{ secrets.BET_API_KEY }}" >> .env || true
          echo "WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}" >> .env || true
          echo "NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}" >> .env || true
      - name: Run pipeline
        env:
          LOTECA_RODADA: ${{ github.event.inputs.rodada }}
        run: |
          python scripts/run_pipeline.py --rodada "${LOTECA_RODADA}"
