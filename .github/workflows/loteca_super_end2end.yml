name: Loteca Super End-to-End

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Temporada (ex.: 2025)"
        type: string
        required: false
        default: "2025"
      lookahead_days:
        description: "Janela de jogos futuros (dias)"
        type: number
        required: false
        default: 3
      regions:
        description: "Regiões (TheOddsAPI) ex.: uk,eu,us,au"
        type: string
        required: false
        default: "uk,eu,us,au"
      bankroll:
        description: "Bankroll (para Kelly)"
        type: number
        required: false
        default: 1000
      kelly_fraction:
        description: "Fração Kelly (0-1)"
        type: number
        required: false
        default: 0.5
      kelly_cap:
        description: "Teto por aposta (0-1)"
        type: number
        required: false
        default: 0.1
      kelly_top_n:
        description: "Máx. picks (top N)"
        type: number
        required: false
        default: 14
      round_to:
        description: "Arredondar stakes para (ex.: 1)"
        type: number
        required: false
        default: 1

env:
  PYTHONUTF8: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_WARN_SCRIPT_LOCATION: "1"
  SEASON: ${{ inputs.season || '2025' }}
  LOOKAHEAD_DAYS: ${{ inputs.lookahead_days || 3 }}
  REGIONS: ${{ inputs.regions || 'uk,eu,us,au' }}
  BANKROLL: ${{ inputs.bankroll || 1000 }}
  KELLY_FRACTION: ${{ inputs.kelly_fraction || 0.5 }}
  KELLY_CAP: ${{ inputs.kelly_cap || 0.1 }}
  KELLY_TOP_N: ${{ inputs.kelly_top_n || 14 }}
  ROUND_TO: ${{ inputs.round_to || 1 }}
  ALIASES_JSON: data/aliases.json

jobs:
  loteca-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install \
            requests \
            pandas \
            numpy \
            unidecode \
            rapidfuzz \
            scikit-learn
          # se seus scripts usam mais libs, adicione aqui

      - name: Prepare OUT_DIR and environment
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          RUN_ID="$(date +%s)"
          echo "RUN_ID=${RUN_ID}"           | tee -a "$GITHUB_OUTPUT"
          echo "OUT_DIR=data/out/${RUN_ID}" | tee -a "$GITHUB_ENV"
          # DEBUG sempre off neste workflow (você pode mudar)
          echo "DEBUG_FLAG="               | tee -a "$GITHUB_ENV"
          mkdir -p "data/in" "data/out/${RUN_ID}"
          echo "RUN_ID=${RUN_ID}"
          echo "OUT_DIR=${OUT_DIR}"

      - name: Normalize whitelist (matches_source.csv -> matches_whitelist.csv)
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
        shell: bash
        run: |
          set -euo pipefail

          SRC="data/in/matches_source.csv"
          DST_RAW="${OUT_DIR}/matches_whitelist_raw.csv"
          DST_NORM="${OUT_DIR}/matches_whitelist.csv"

          if [ ! -f "$SRC" ]; then
            echo "::error::Arquivo $SRC não encontrado."
            exit 3
          fi

          # Normalização básica
          tr -d '\r' < "$SRC" | sed -E 's/[[:space:]]+/ /g; s/ *, */,/g; s/^ //; s/ $//' > "$DST_RAW"

          header="$(head -n1 "$DST_RAW" || true)"
          h_low="$(echo "$header" | tr '[:upper:]' '[:lower:]')"
          for need in match_id home away; do
            echo "$h_low" | grep -qiE "(^|,)$need(,|$)" || { echo "::error::missing column '$need' in matches_source.csv"; exit 3; }
          done

          # Mapeia e aplica alguns aliases PT->EN de países e clubes BR mais comuns
          awk -F',' -v OFS=',' '
            function rmuf(s){ gsub(/\/[A-Za-z]{2}($|[^A-Za-z])/, "", s); return s }
            function deacc(s){
              gsub(/á|à|ã|â|ä/,"a",s); gsub(/Á|À|Ã|Â|Ä/,"A",s);
              gsub(/é|ê|è|ë/,"e",s);  gsub(/É|Ê|È|Ë/,"E",s);
              gsub(/í|î|ì|ï/,"i",s);  gsub(/Í|Î|Ì|Ï/,"I",s);
              gsub(/ó|ô|ò|õ|ö/,"o",s); gsub(/Ó|Ô|Ò|Õ|Ö/,"O",s);
              gsub(/ú|û|ù|ü/,"u",s);  gsub(/Ú|Û|Ù|Ü/,"U",s);
              gsub(/ç/,"c",s);        gsub(/Ç/,"C",s);
              gsub(/ñ/,"n",s);        gsub(/Ñ/,"N",s);
              return s
            }
            function trim(s){ sub(/^ +/,"",s); sub(/ +$/,"",s); return s }
            function map_pt_en(s,  l){
              l=tolower(s)
              if(l=="estonia") return "Estonia"
              if(l=="italia") return "Italy"
              if(l=="bulgaria") return "Bulgaria"
              if(l=="turquia") return "Turkey"
              if(l=="espanha") return "Spain"
              if(l=="georgia") return "Georgia"
              if(l=="servia" || l=="serbia/ser" || l=="servia/ser" || l=="serbia") return "Serbia"
              if(l=="albania") return "Albania"
              if(l=="portugal") return "Portugal"
              if(l=="irlanda") return "Ireland"
              if(l=="holanda" || l=="paises baixos") return "Netherlands"
              if(l=="finlandia") return "Finland"
              if(l=="romenia") return "Romania"
              if(l=="austria") return "Austria"
              if(l=="dinamarca") return "Denmark"
              if(l=="grecia") return "Greece"
              if(l=="lituania") return "Lithuania"
              if(l=="polonia") return "Poland"
              if(l=="ponte preta") return "Ponte Preta"
              if(l=="guarani") return "Guarani"
              if(l=="palmeiras") return "Palmeiras"
              if(l=="juventude") return "Juventude"
              if(l=="criciuma") return "Criciuma"
              if(l=="america/mg" || l=="america mg" || l=="america-mg" || l=="america mineiro" || l=="america") return "America Mineiro"
              if(l=="cuiaba") return "Cuiaba"
              if(l=="coritiba") return "Coritiba"
              if(l=="novorizontino" || l=="gremio novorizontino" || l=="grêmio novorizontino") return "Gremio Novorizontino"
              if(l=="operario" || l=="operario pr" || l=="operario/pr" || l=="operário/pr") return "Operario PR"
              return s
            }
            NR==1{
              for(i=1;i<=NF;i++){
                k=tolower($i);
                if(k=="match_id") mi=i;
                if(k=="home") hi=i;
                if(k=="away") ai=i;
              }
              if(!(mi&&hi&&ai)){ print "::error::header mapping failed"; exit 2 }
              print "match_id","home","away";
              next
            }
            {
              mid=$mi; home=$hi; away=$ai;
              home=rmuf(home); away=rmuf(away);
              home=deacc(home); away=deacc(away);
              home=trim(home); away=trim(away);
              home=map_pt_en(home); away=map_pt_en(away);
              if(mid=="" || home=="" || away==""){ print "::error::empty field on line " NR; exit 2 }
              if(seen[mid]++){ print "::error::duplicate match_id: " mid; exit 2 }
              print mid,home,away
            }
          ' "$DST_RAW" > "$DST_NORM"

          LINES=$(wc -l < "$DST_NORM" | tr -d " ")
          [ "$LINES" -ge 2 ] || { echo "::error::whitelist empty after normalization"; exit 3; }

          echo "===== Preview normalized whitelist ====="
          head -n 30 "$DST_NORM" || true

      - name: Build aliases automaticamente (APIs)
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
          ALIASES_JSON: ${{ env.ALIASES_JSON }}
          X_RAPIDAPI_KEY: ${{ secrets.X_RAPIDAPI_KEY }}
          THEODDS_API_KEY: ${{ secrets.THEODDS_API_KEY }}
          REGIONS: ${{ env.REGIONS }}
          LOOKAHEAD_DAYS: ${{ env.LOOKAHEAD_DAYS }}
        run: |
          set -euo pipefail
          [ -f scripts/auto_build_aliases.py ] || { echo "::error::scripts/auto_build_aliases.py not found"; exit 4; }
          python -m scripts.auto_build_aliases --rodada "${OUT_DIR}" --aliases_out "${ALIASES_JSON}"
          echo "===== Preview aliases.json ====="
          head -n 80 "${ALIASES_JSON}" || true

      - name: Ingest odds - API-Football (RapidAPI)
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
          SEASON: ${{ env.SEASON }}
          X_RAPIDAPI_KEY: ${{ secrets.X_RAPIDAPI_KEY }}
          ALIASES_JSON: ${{ env.ALIASES_JSON }}
          DEBUG_FLAG: ${{ env.DEBUG_FLAG }}
        shell: bash
        run: |
          set -euo pipefail
          [ -f scripts/ingest_odds_apifootball_rapidapi.py ] || { echo "::error::scripts/ingest_odds_apifootball_rapidapi.py not found"; exit 5; }

          a=0
          until [ $a -ge 3 ]; do
            python -m scripts.ingest_odds_apifootball_rapidapi \
              --rodada "${OUT_DIR}" \
              --season "${SEASON}" \
              --aliases "${ALIASES_JSON}" \
              ${DEBUG_FLAG} && break
            a=$((a+1)); echo "retry apifootball: $a/3"; sleep $((5*a))
          done

          OUT="${OUT_DIR}/odds_apifootball.csv"
          test -s "$OUT" || { echo "::error::odds_apifootball.csv not generated"; exit 5; }

          header="$(head -n1 "$OUT" | tr -d '\r')"
          for c in match_id home away odds_home odds_draw odds_away; do
            echo "$header" | grep -qiE "(^|,)$c(,|$)" || { echo "::error::missing column '$c' in odds_apifootball.csv"; exit 5; }
          done

      - name: Ingest odds - TheOddsAPI
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
          REGIONS: ${{ env.REGIONS }}
          THEODDS_API_KEY: ${{ secrets.THEODDS_API_KEY }}
          ALIASES_JSON: ${{ env.ALIASES_JSON }}
          DEBUG_FLAG: ${{ env.DEBUG_FLAG }}
        shell: bash
        run: |
          set -euo pipefail
          [ -f scripts/ingest_odds_theoddsapi.py ] || { echo "::error::scripts/ingest_odds_theoddsapi.py not found"; exit 5; }

          a=0
          until [ $a -ge 3 ]; do
            python -m scripts.ingest_odds_theoddsapi \
              --rodada "${OUT_DIR}" \
              --regions "${REGIONS}" \
              --aliases "${ALIASES_JSON}" \
              ${DEBUG_FLAG} && break
            a=$((a+1)); echo "retry theodds: $a/3"; sleep $((5*a))
          done

          OUT="${OUT_DIR}/odds_theoddsapi.csv"
          test -s "$OUT" || { echo "::error::odds_theoddsapi.csv not generated"; exit 5; }

          header="$(head -n1 "$OUT" | tr -d '\r')"
          for c in match_id home away odds_home odds_draw odds_away; do
            echo "$header" | grep -qiE "(^|,)$c(,|$)" || { echo "::error::missing column '$c' in odds_theoddsapi.csv"; exit 5; }
          done

      - name: Consenso de odds (STRICT)
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
          DEBUG_FLAG: ${{ env.DEBUG_FLAG }}
        shell: bash
        run: |
          set -euo pipefail
          [ -f scripts/consensus_odds_safe.py ] || { echo "::error::scripts/consensus_odds_safe.py not found"; exit 6; }
          python -m scripts.consensus_odds_safe --rodada "${OUT_DIR}" --strict
          OUT_FILE="${OUT_DIR}/odds_consensus.csv"
          test -s "$OUT_FILE" || { echo "::error::odds_consensus.csv not generated"; exit 6; }
          header="$(head -n1 "$OUT_FILE" | tr -d '\r')"
          for c in team_home team_away odds_home odds_draw odds_away; do
            echo "$header" | grep -qiE "(^|,)$c(,|$)" || { echo "::error::missing column '$c' in odds_consensus.csv"; exit 6; }
          done
          echo "===== Preview odds_consensus.csv ====="
          head -n 20 "$OUT_FILE" || true

      - name: xG Univariado
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          [ -f scripts/xg_univariate.py ] || { echo "::error::scripts/xg_univariate.py not found"; exit 7; }
          IN="${OUT_DIR}/odds_consensus.csv"
          test -s "$IN" || { echo "::error::odds_consensus.csv vazio"; exit 7; }
          python -m scripts.xg_univariate --rodada "${OUT_DIR}"
          OUT="${OUT_DIR}/xg_univariate.csv"
          test -s "$OUT" || { echo "::error::xg_univariate.csv not generated"; exit 7; }
          echo "===== Preview xg_univariate.csv ====="
          head -n 20 "$OUT" || true

      - name: xG Bivariado
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          [ -f scripts/xg_bivariate.py ] || { echo "::error::scripts/xg_bivariate.py not found"; exit 8; }
          IN="${OUT_DIR}/xg_univariate.csv"
          test -s "$IN" || { echo "::error::xg_univariate.csv vazio"; exit 8; }
          python -m scripts.xg_bivariate --rodada "${OUT_DIR}"
          OUT="${OUT_DIR}/xg_bivariate.csv"
          test -s "$OUT" || { echo "::error::xg_bivariate.csv not generated"; exit 8; }
          echo "===== Preview xg_bivariate.csv ====="
          head -n 20 "$OUT" || true

      - name: Calibração de probabilidades
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          [ -f scripts/calibrate_probs.py ] || { echo "::error::scripts/calibrate_probs.py not found"; exit 9; }
          IN="${OUT_DIR}/xg_bivariate.csv"
          test -s "$IN" || { echo "::error::xg_bivariate.csv vazio"; exit 9; }
          python -m scripts.calibrate_probs --rodada "${OUT_DIR}"
          OUT="${OUT_DIR}/probs_calibrated.csv"
          test -s "$OUT" || { echo "::error::probs_calibrated.csv not generated"; exit 9; }
          echo "===== Preview probs_calibrated.csv ====="
          head -n 20 "$OUT" || true

      - name: Kelly (stake sizing)
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
          BANKROLL: ${{ env.BANKROLL }}
          KELLY_FRACTION: ${{ env.KELLY_FRACTION }}
          KELLY_CAP: ${{ env.KELLY_CAP }}
          KELLY_TOP_N: ${{ env.KELLY_TOP_N }}
          ROUND_TO: ${{ env.ROUND_TO }}
        shell: bash
        run: |
          set -euo pipefail
          [ -f scripts/kelly_stakes.py ] || { echo "::error::scripts/kelly_stakes.py not found"; exit 10; }
          IN="${OUT_DIR}/probs_calibrated.csv"
          test -s "$IN" || { echo "::error::probs_calibrated.csv vazio"; exit 10; }
          python -m scripts.kelly_stakes \
            --rodada "${OUT_DIR}" \
            --bankroll "${BANKROLL}" \
            --fraction "${KELLY_FRACTION}" \
            --cap "${KELLY_CAP}" \
            --topn "${KELLY_TOP_N}" \
            --round_to "${ROUND_TO}"
          OUT="${OUT_DIR}/kelly_stakes.csv"
          test -s "$OUT" || { echo "::error::kelly_stakes.csv not generated"; exit 10; }
          echo "===== Preview kelly_stakes.csv ====="
          head -n 20 "$OUT" || true

      - name: Montar cartão da Loteca
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          [ -f scripts/build_loteca_ticket.py ] || { echo "::error::scripts/build_loteca_ticket.py not found"; exit 11; }
          IN="${OUT_DIR}/kelly_stakes.csv"
          test -s "$IN" || { echo "::error::kelly_stakes.csv vazio"; exit 11; }
          python -m scripts.build_loteca_ticket --rodada "${OUT_DIR}"
          OUT="${OUT_DIR}/loteca_ticket.csv"
          test -s "$OUT" || { echo "::error::loteca_ticket.csv not generated"; exit 11; }
          echo "===== Preview loteca_ticket.csv ====="
          head -n 50 "$OUT" || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: loteca-out-${{ steps.prep.outputs.RUN_ID }}
          path: |
            ${{ env.OUT_DIR }}/*.csv
            ${{ env.ALIASES_JSON }}
          if-no-files-found: error