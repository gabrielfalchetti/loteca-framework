name: Loteca Super End-to-End

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Temporada (ex: 2025)"
        required: true
        default: "2025"
      lookahead_days:
        description: "Dias à frente para fixtures/odds (ex: 3)"
        required: true
        default: "3"
      bankroll:
        description: "Bankroll para Kelly"
        required: true
        default: "1000"
      kelly_fraction:
        description: "Kelly fraction (0..1)"
        required: true
        default: "0.5"
      kelly_cap:
        description: "Limite máximo por aposta (0..1)"
        required: true
        default: "0.1"
      kelly_top_n:
        description: "Qtd máxima de apostas"
        required: true
        default: "14"
      round_to:
        description: "Arredondamento do stake"
        required: true
        default: "1"
      regions:
        description: "Regiões TheOddsAPI (ex: uk,eu,us,au)"
        required: true
        default: "uk,eu,us,au"
      train_calibrator:
        description: "Treinar calibrador isotônico nesta execução? (true/false)"
        required: true
        default: "false"

env:
  # Inputs
  SEASON: ${{ github.event.inputs.season }}
  LOOKAHEAD_DAYS: ${{ github.event.inputs.lookahead_days }}
  REGIONS: ${{ github.event.inputs.regions }}
  BANKROLL: ${{ github.event.inputs.bankroll }}
  KELLY_FRACTION: ${{ github.event.inputs.kelly_fraction }}
  KELLY_CAP: ${{ github.event.inputs.kelly_cap }}
  KELLY_TOP_N: ${{ github.event.inputs.kelly_top_n }}
  ROUND_TO: ${{ github.event.inputs.round_to }}
  TRAIN_CALIBRATOR: ${{ github.event.inputs.train_calibrator }}

  # Caminhos
  SOURCE_CSV: data/in/matches_source.csv
  PYTHONUTF8: 1
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PIP_NO_WARN_SCRIPT_LOCATION: 1

jobs:
  loteca-e2e:
    runs-on: ubuntu-latest
    env:
      # Mapeia secrets p/ env (se não existir, fica vazio; os steps checam via bash)
      API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
      THEODDS_API_KEY: ${{ secrets.THEODDS_API_KEY }}
      X_RAPIDAPI_KEY: ${{ secrets.X_RAPIDAPI_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scipy scikit-learn requests unidecode pyarrow python-dateutil rapidfuzz

      - name: Prepare RUN_ID and OUT_DIR
        shell: bash
        run: |
          set -euo pipefail
          RUN_ID="$(date +%s)"
          OUT_DIR="data/out/${RUN_ID}"
          echo "OUT_DIR=${OUT_DIR}" >> "$GITHUB_ENV"
          mkdir -p "data/in" "${OUT_DIR}" "data/history"
          echo "RUN_ID=${RUN_ID}"
          echo "OUT_DIR=${OUT_DIR}"

      # =========================
      # A) FIXTURES (matches_source.csv)
      # =========================
      - name: Generate matches (via API-Football) if SOURCE_CSV missing
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -s "${SOURCE_CSV}" ]; then
            if [ -z "${API_FOOTBALL_KEY:-}" ]; then
              echo "::warning::Sem SOURCE_CSV e sem API_FOOTBALL_KEY — não dá pra gerar jogos automaticamente."
              echo "::error::Crie ${SOURCE_CSV} manualmente com cabeçalho: match_id,home,away"
              exit 4
            fi
            python -m scripts.ingest_fixtures_apifootball \
              --days "${LOOKAHEAD_DAYS}" \
              --out "${SOURCE_CSV}"
          fi
          # sanity
          header="$(head -n1 "${SOURCE_CSV}" | tr -d '\r')"
          for c in match_id home away; do
            echo "$header" | grep -qiE "(^|,)$c(,|$)" || { echo "::error::missing column '$c' em ${SOURCE_CSV}"; exit 4; }
          done

      - name: Normalize team names (PT/EN) and create whitelist
        shell: bash
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
        run: |
          set -euo pipefail
          python -m scripts.normalize_teams \
            --source "${SOURCE_CSV}" \
            --out "${OUT_DIR}/matches_norm.csv"
          # whitelist para consenso estrito (usa exatamente as mesmas linhas)
          cp -f "${OUT_DIR}/matches_norm.csv" "${OUT_DIR}/matches_whitelist.csv"

      # =========================
      # B) HISTÓRICO + FEATURES
      # =========================
      - name: Update Historical Data (API-Football or stub)
        shell: bash
        run: |
          set -euo pipefail
          if ! python -m scripts.update_history --since_days 14 --out "data/history/results.csv"; then
            echo "::notice::update_history falhou; criando stub 0-0 para destravar pipeline..."
            mkdir -p data/history
            printf "date,home,away,home_goals,away_goals\n1970-01-01,BOOT,BOOT,0,0\n" > data/history/results.csv
          fi
          header="$(head -n1 data/history/results.csv | tr -d '\r')"
          for c in date home away home_goals away_goals; do
            echo "$header" | grep -qiE "(^|,)$c(,|$)" || { echo "::error::history sem coluna '$c'"; exit 1; }
          done
          test -s "data/history/results.csv" || { echo "::error::history results.csv not generated"; exit 1; }

      - name: Build Features
        shell: bash
        run: |
          set -euo pipefail
          [ -f scripts/feature_engineer.py ] || { echo "::error::scripts/feature_engineer.py not found"; exit 2; }
          python -m scripts.feature_engineer \
            --history "data/history/results.csv" \
            --out "data/history/features.parquet" \
            --ewma 0.20
          test -s "data/history/features.parquet" || { echo "::error::features.parquet not generated"; exit 2; }

      # =========================
      # C) ODDS (TheOddsAPI, com fuzzy matching)
      # =========================
      - name: Ingest TheOddsAPI (fuzzy PT/EN)
        shell: bash
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
        run: |
          set -euo pipefail
          if [ -z "${THEODDS_API_KEY:-}" ]; then
            echo "::notice::THEODDS_API_KEY não configurada; pulando ingest_odds_theoddsapi."
            exit 0
          fi
          python -m scripts.ingest_odds_theoddsapi \
            --rodada "${OUT_DIR}" \
            --regions "${REGIONS}" \
            --source_csv "${OUT_DIR}/matches_norm.csv"
          [ -s "${OUT_DIR}/odds_theoddsapi.csv" ] || echo "::warning::odds_theoddsapi.csv not generated"

      # (Opcional) API-Football Odds — muitos planos não têm odds; step é tolerante
      - name: Ingest API-Football (odds) — best effort
        shell: bash
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
        run: |
          set -euo pipefail
          if [ -z "${API_FOOTBALL_KEY:-}" ]; then
            echo "::notice::API_FOOTBALL_KEY não configurada; pulando ingest_odds_apifootball."
            exit 0
          fi
          [ -f scripts/ingest_odds_apifootball.py ] || { echo "::notice::sem scripts/ingest_odds_apifootball.py (tudo bem)"; exit 0; }
          python -m scripts.ingest_odds_apifootball \
            --rodada "${OUT_DIR}" \
            --source_csv "${OUT_DIR}/matches_norm.csv" || true
          [ -s "${OUT_DIR}/odds_apifootball.csv" ] || echo "::notice::odds_apifootball.csv não gerado (ok)"

      # =========================
      # D) CONSENSO + MODELAGEM
      # =========================
      - name: Consensus Odds (strict)
        shell: bash
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
        run: |
          set -euo pipefail
          [ -f scripts/consensus_odds_safe.py ] || { echo "::error::scripts/consensus_odds_safe.py not found"; exit 6; }
          python -m scripts.consensus_odds_safe --rodada "${OUT_DIR}" --strict
          OUT_FILE="${OUT_DIR}/odds_consensus.csv"
          test -s "$OUT_FILE" || { echo "::error::odds_consensus.csv not generated"; exit 6; }
          header="$(head -n1 "$OUT_FILE" | tr -d '\r')"
          for c in team_home team_away odds_home odds_draw odds_away; do
            echo "$header" | grep -qiE "(^|,)$c(,|$)" || { echo "::error::missing column '$c' in odds_consensus.csv"; exit 6; }
          done

      - name: Train Dynamic Poisson Model
        shell: bash
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
        run: |
          set -euo pipefail
          [ -f scripts/train_dynamic_model.py ] || { echo "::error::scripts/train_dynamic_model.py not found"; exit 7; }
          python -m scripts.train_dynamic_model \
            --rodada "${OUT_DIR}" \
            --history "data/history/results.csv" \
            --features "data/history/features.parquet" \
            --ewma 0.20
          test -s "${OUT_DIR}/state_params.json" || { echo "::error::state_params.json not generated"; exit 7; }

      - name: Predict (Dynamic Bivariate Poisson)
        shell: bash
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
        run: |
          set -euo pipefail
          [ -f scripts/xg_bivariate.py ] || { echo "::error::scripts/xg_bivariate.py not found"; exit 8; }
          python -m scripts.xg_bivariate --rodada "${OUT_DIR}" --max_goals 10
          test -s "${OUT_DIR}/xg_bivariate.csv" || { echo "::error::xg_bivariate.csv not generated"; exit 8; }

      - name: Calibrate probabilities (optional)
        if: ${{ env.TRAIN_CALIBRATOR == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          [ -f scripts/calibrate_probs.py ] || { echo "::error::scripts/calibrate_probs.py not found"; exit 9; }
          python -m scripts.calibrate_probs --rodada "${OUT_DIR}"
          test -s "${OUT_DIR}/probs_calibrated.csv" || { echo "::error::probs_calibrated.csv not generated"; exit 9; }

      - name: Kelly bets
        shell: bash
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
        run: |
          set -euo pipefail
          [ -f scripts/kelly_bets.py ] || { echo "::error::scripts/kelly_bets.py not found"; exit 10; }
          python -m scripts.kelly_bets \
            --rodada "${OUT_DIR}" \
            --bankroll "${BANKROLL}" \
            --fraction "${KELLY_FRACTION}" \
            --cap "${KELLY_CAP}" \
            --topn "${KELLY_TOP_N}" \
            --round_to "${ROUND_TO}"
          test -s "${OUT_DIR}/kelly_stakes.csv" || { echo "::error::kelly_stakes.csv not generated"; exit 10; }

      - name: Build Loteca ticket
        shell: bash
        env:
          OUT_DIR: ${{ env.OUT_DIR }}
        run: |
          set -euo pipefail
          [ -f scripts/make_loteca_ticket.py ] || { echo "::error::scripts/make_loteca_ticket.py not found"; exit 11; }
          python -m scripts.make_loteca_ticket --rodada "${OUT_DIR}"
          test -s "${OUT_DIR}/loteca_ticket.csv" || { echo "::error::loteca_ticket.csv not generated"; exit 11; }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rodada-${{ env.OUT_DIR }}
          path: |
            ${{ env.OUT_DIR }}/*.csv
            ${{ env.OUT_DIR }}/*.json
            data/history/*.csv
            data/history/*.parquet