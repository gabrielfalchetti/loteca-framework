name: Loteca Backtest & Calibration (with W&B)

on:
  workflow_dispatch:
    inputs:
      rodadas:
        description: "Lista de rodadas separadas por espa√ßo (ex.: 2025-09-20_21 2025-10-05_14)"
        required: true
        type: string
        default: "2025-09-20_21 2025-10-05_14"

jobs:
  backtest:
    runs-on: ubuntu-latest
    env:
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
      WANDB_PROJECT: loteca-framework
      WANDB_ENTITY: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests rapidfuzz==3.9.7 PyYAML==6.0.2 scikit-learn wandb

      - name: Build history dataset
        run: |
          python scripts/backtest_build_history.py --rodadas ${{ github.event.inputs.rodadas }}

      - name: Backtest report (metrics + reliability)
        run: |
          python scripts/backtest_report.py --history-path data/history/calibration.csv --bins 10
          test -s "data/history/metrics.csv" || { echo "::error::metrics.csv ausente"; exit 2; }
          test -s "data/history/reliability.csv" || { echo "::error::reliability.csv ausente"; exit 2; }

      - name: Log backtest to W&B
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          WANDB_PROJECT: ${{ env.WANDB_PROJECT }}
          WANDB_ENTITY: ${{ env.WANDB_ENTITY }}
        run: |
          python scripts/backtest_wandb_log.py --project "${{ env.WANDB_PROJECT }}" --entity "${{ env.WANDB_ENTITY }}"

      - name: Upload history artifacts
        uses: actions/upload-artifact@v4
        with:
          name: loteca-history
          path: |
            data/history/calibration.csv
            data/history/metrics.csv
            data/history/reliability.csv
